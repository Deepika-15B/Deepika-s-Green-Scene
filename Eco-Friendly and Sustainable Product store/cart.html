<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Deepika's Green Scene</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #e3f2fd; }
        .navbar { background-color: #4CAF50 !important; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .btn-success { background-color: #ff9800; border-color: #ff9800; }
        .btn-success:hover { background-color: #e68900; }
        footer { background-color: #4CAF50; color: white; }
        .container { max-width: 1000px; }
        .product-card img { height: 200px; object-fit: cover; }
        #checkout-form { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">Deepika's Green Scene</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>
    <section class="container mt-4">
        <h2 class="text-center">Your Cart</h2>
        <div id="cart-items" class="row"></div>
        <div class="text-center mt-4">
            <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            <button id="proceed-checkout" class="btn btn-success">Proceed to Checkout</button>
        </div>
    </section>

    <section id="checkout-form" class="container mt-4">
        <h3 class="text-center">Checkout</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-control" id="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </section>

    <footer class="text-center mt-5" style="background-color: #4CAF50; color: white; padding: 20px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <p>Facebook | Twitter | Instagram</p>
                </div>
            </div>
        </div>
  
    
        <p class="mt-3">&copy; 2025 Deepika's Green Scene. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let checkoutForm = document.getElementById("checkout-form");

            function updateCartDisplay() {
                cartContainer.innerHTML = "";
                if (cart.length === 0) {
                    cartContainer.innerHTML = "<p class='text-center'>Your cart is empty!</p>";
                } else {
                    cart.forEach((item, index) => {
                        let productHTML = `
                            <div class="col-md-4">
                                <div class="card product-card">
                                    <img src="${item.imgSrc}" class="card-img-top" alt="${item.title}">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="text-success fw-bold">${item.price}</p>
                                        <button class="btn btn-danger remove-item" data-index="${index}">Remove</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        cartContainer.innerHTML += productHTML;
                    });
                }
            }

            cartContainer.addEventListener("click", function (event) {
                if (event.target.classList.contains("remove-item")) {
                    let index = event.target.dataset.index;
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartDisplay();
                }
            });

            document.getElementById("clear-cart").addEventListener("click", function () {
                localStorage.removeItem("cart");
                cart = [];
                updateCartDisplay();
            });

            document.getElementById("proceed-checkout").addEventListener("click", function () {
                checkoutForm.style.display = "block";
            });

            updateCartDisplay();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
